<html>
    <head>
        <title>Image Carousel</title>
    </head>

    <body style='margin: 0; background-color: black;'>
        <div id='all-container'>
            <div id='overlay' style='position: fixed; width: 100%; height: 100%; display: none; z-index: 999;'></div>

            <div id='container'>
                <button id='previous-button' style='display: inline-block; width: 8%; height: 50px; position: fixed;'>&lt</button>

                <div id='image-container' style='display: inline-block;  width: 50%; height: 400px; margin-left: 50px;'>
                    <img src='imageA.jpg' width='100%'>
                </div>

                <button id='next-button' style='display: inline-block; width: 8%; height: 50px; position: fixed;'>&gt</button>
            </div>
        </div>

        <script src='script.js'></script>
    </body>
</html>
